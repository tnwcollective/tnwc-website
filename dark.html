<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
	<link rel="icon" type="image/png" href="https://tnwcollective.github.io/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#5f00c4">
	
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	
	<title>Dark Mode</title>
    <meta property="og:title" content="Dark Mode">
    <meta name="twitter:title" content="Dark Mode">
    <meta property="og:type" content="website">
	<meta name="description" content="Dark mode testing!">
    <meta property="og:description" content="Dark mode testing!">
    <meta name="twitter:description" content="Dark mode testing!">

	<script type="text/javascript">
		var root;
		var darkMod;
		var title;
		var darkButton;

		var darkState = false;

		function initialise() {
			root = document.head;
			title = document.getElementById("title");
			darkButton = document.getElementById("dark-button");

			darkMod = document.createElement("link");
			darkMod.type = "text/css";
			darkMod.rel = "stylesheet";
			darkMod.href = "dark.css";

			if (sessionStorage.getItem("dark") == "true") {
				dark(true); }
		}

		function toggleMenu() {
			var links = document.getElementById("links");
			if (links.style.display == "block") {
				links.style.display = "none";
			} else { links.style.display = "block"; }
		}

		function dark(state) {
			darkState = state;
			if (state == true) {
				root.appendChild(darkMod);
				title.src = "assets/title-dark.svg";
				darkButton.src = "assets/moon-dark.svg";
				sessionStorage.setItem("dark", "true");
			} else {
				root.removeChild(darkMod);
				title.src = "assets/title.svg";
				darkButton.src = "assets/moon.svg";
				sessionStorage.setItem("dark", "false");
			}
		}

		function toggleDark() {
			if (darkState == true) {
				dark(false);
			} else { dark(true); }
		}
	</script>
</head>

<body lang="en" onload="initialise()">
	<img class="instant" src="assets/header.jpg"/>
	<div class="container">
		<div class="grid-wrapper">
			<div class="sidebar">
				<a href="https://tnwcollective.github.io"><img src="assets/title.svg" id="title"/></a>
				<a onclick="toggleDark();">
					<img id="dark-button" src="assets/moon.svg"/>
				</a>
				<div style="clear: both;">&nbsp;</div>
				<div id="nav-button" class="emphasis button" onclick="toggleMenu();">
					<p>Navigation</p>
				</div>
				<div id="links">
					<ul>
					    <li><a href="https://tnwcollective.github.io/test.html">Test</a></li>
					</ul>
				</div>
			</div>
			<div class="content">
				<!--Dark Mode-->
				<h2>Dark Mode</h2>
				<p>This is some <a href="#">content</a>!</p>
				<blockquote>
				    <p>More stuff; here&rsquo;s some <code>code, too</code>.</p>
				</blockquote>
				<div class="emphasis button" onclick="toggleDark();">
				    <p>Toggle Theme</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
